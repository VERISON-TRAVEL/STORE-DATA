<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Verison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #6A1B9A;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #6A1B9A;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
    #editor {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîê Espace Admin</h1>

  <!-- Mot de passe d'acc√®s -->
  <div id="adminForm">
    <label for="admin-password">Mot de passe :</label>
    <input type="password" id="admin-password" placeholder="Entrez le mot de passe">
    <button onclick="verifyPassword()">Se connecter</button>
  </div>

  <!-- Formulaire de modification -->
  <div id="editor">
    <label for="token">Ton GitHub Token :</label>
    <input type="password" id="token" placeholder="ghp_...">

    <label for="price">Prix (ex: 19,000 DA) :</label>
    <input type="text" id="price" placeholder="Ex: 19000 DA">

    <label for="dates">Dates de d√©part (s√©par√©es par virgule) :</label>
    <textarea id="dates" rows="3" placeholder="12-07-2025, 19-07-2025, 26-07-2025"></textarea>

    <button onclick="updateData()">üíæ Mettre √† jour</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "verison2025"; // üîí change ici ton mot de passe

    function verifyPassword() {
      const input = document.getElementById("admin-password").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("adminForm").style.display = "none";
        document.getElementById("editor").style.display = "block";
      } else {
        alert("‚ùå Mot de passe incorrect.");
      }
    }

    async function updateData() {
      const token = document.getElementById("token").value.trim();
      const price = document.getElementById("price").value.trim();
      const dates = document.getElementById("dates").value.split(",").map(d => d.trim());
      const status = document.getElementById("status");

      if (!token || !price || dates.length === 0) {
        status.innerText = "‚ùå Veuillez remplir tous les champs.";
        return;
      }

      const repo = "VERISON-TRAVEL/STORE-DATA";
      const path = "departures.json";

      const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        }
      });

      if (!getRes.ok) {
        status.innerText = "‚ùå √âchec de lecture du fichier.";
        return;
      }

      const fileData = await getRes.json();
      const sha = fileData.sha;
      let content = atob(fileData.content);
      let json = JSON.parse(content);

      json["ORAN"] = {
        price: price,
        dates: dates
      };

      const newContent = btoa(JSON.stringify(json, null, 2));

      const putRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          Accept: "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
          message: "Mise √† jour ORAN via admin.html",
          content: newContent,
          sha: sha
        })
      });

      if (putRes.ok) {
        status.innerText = "‚úÖ Donn√©es mises √† jour avec succ√®s !";
      } else {
        status.innerText = "‚ùå Erreur lors de l'envoi.";
      }
    }
  </script>
</body>
</html>
